<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calmify</title>

<style>
:root {
  --bg: #dff1ff;
  --card: #ffffffcc;
  --text: #2b4a6f;
}

* { box-sizing: border-box; font-family: "Lemon Milk Pro", Arial, sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  overflow-x: hidden;
  color: var(--text);
}

/* CLOUD BACKGROUND */
.cloud {
  position: fixed;
  top: 10%;
  width: 120px;
  height: 60px;
  background: white;
  border-radius: 50px;
  opacity: 0.7;
  animation: float 40s linear infinite;
}
.cloud::before, .cloud::after {
  content: "";
  position: absolute;
  background: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  top: -30px;
}
.cloud::before { left: 15px; }
.cloud::after { right: 15px; }

@keyframes float {
  from { transform: translateX(-200px); }
  to { transform: translateX(120vw); }
}

/* AVATAR */
#avatar {
  width: 120px;
  height: 120px;
  margin: 20px auto;
  border-radius: 50%;
  background: linear-gradient(#fff, #e6f3ff);
  animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* CARD */
.card {
  background: var(--card);
  max-width: 420px;
  margin: 0 auto;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

/* BUTTON */
button {
  background: #7fc7ff;
  border: none;
  padding: 12px 18px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover { background: #6bb8f3; }

/* PREMIUM OVERLAY */
#premiumOverlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(8px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99;
}
#premiumOverlay .card {
  max-width: 320px;
}
</style>
</head>

<body>

<div class="cloud" style="top:20%; animation-duration:50s;"></div>
<div class="cloud" style="top:50%; animation-duration:60s;"></div>
<div class="cloud" style="top:70%; animation-duration:55s;"></div>

<div id="avatar"></div>

<div class="card">
  <h2>Take a calm moment ☁️</h2>
  <p id="gameText">Ready when you are.</p>
  <button onclick="startGame()">Start Mini-Game</button>
  <button onclick="openPremium()">Premium</button>
</div>

<!-- PREMIUM -->
<div id="premiumOverlay">
  <div class="card">
    <h3>Premium Calm ✨</h3>
    <p>• Extra calming games<br>• Longer sessions<br>• Special visuals</p>
    <button onclick="closePremium()">Close</button>
  </div>
</div>

<script>
/* MINI GAMES (NO TAP DOTS, NO SLOW FOCUS) */
const games = [
  "Breathe in for 4… out for 6.",
  "Name 3 soft colors you like.",
  "Watch the clouds move slowly.",
  "Count backwards from 20 calmly.",
  "Relax your shoulders gently.",
  "Think of a safe place.",
  "Blink slowly 5 times.",
  "Name something warm.",
  "Stretch your fingers softly.",
  "Imagine floating on water.",
  "Name one good thing today.",
  "Follow your breath for 10 seconds.",
  "Relax your jaw.",
  "Picture a calm sky.",
  "Slowly roll your shoulders."
];

/* RANDOM PER SESSION */
let sessionGames = [...games].sort(() => Math.random() - 0.5);
let index = 0;

function startGame() {
  if (index >= sessionGames.length) index = 0;
  document.getElementById("gameText").textContent = sessionGames[index];
  index++;
}

/* PREMIUM */
function openPremium() {
  document.getElementById("premiumOverlay").style.display = "flex";
}
function closePremium() {
  document.getElementById("premiumOverlay").style.display = "none";
}

/* PREVENT WHITE SCREEN ERRORS */
window.onerror = () => true;
</script>

</body>
</html>
